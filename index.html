<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Bandwidth Analysis</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="mode-toggle">
        <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
            <i class="fas fa-sun sun-icon"></i>
            <i class="fas fa-moon moon-icon"></i>
        </label>
    </div>
    <div class="app-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-bars hamburger-icon"></i>
                <span class="sidebar-title">Team Bandwidth</span>
            </div>
            <ul class="sidebar-menu">
                <li data-tab="dashboard" class="active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </li>
                <li data-tab="users">
                    <i class="fas fa-users"></i>
                    <span>Manage Users</span>
                </li>
                <li data-tab="tasks">
                    <i class="fas fa-tasks"></i>
                    <span>Task Allocation</span>
                </li>
                <li data-tab="analytics">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </li>
                <li data-tab="import-export">
                    <i class="fas fa-file-export"></i>
                    <span>Import/Export</span>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="tab-content active" id="dashboard">
                <h2>Dashboard</h2>
                <div class="dashboard-grid">
                    <div class="dashboard-card summary-card">
                        <div class="card-header">
                            <i class="fas fa-users"></i>
                            <h3>Team Overview</h3>
                        </div>
                        <div class="card-content" id="teamSummary">
                            <!-- Will be populated by JS -->
                        </div>
                    </div>
                    
                    <div class="dashboard-card workload-card">
                        <div class="card-header">
                            <i class="fas fa-chart-pie"></i>
                            <h3>Workload Distribution</h3>
                        </div>
                        <div class="card-content" id="workloadSummary">
                            <!-- Will be populated by JS -->
                        </div>
                    </div>

                    <div class="dashboard-card tasks-card">
                        <div class="card-header">
                            <i class="fas fa-tasks"></i>
                            <h3>Recent Tasks</h3>
                        </div>
                        <div class="card-content" id="recentTasks">
                            <!-- Will be populated by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="users">
                <h2>Manage Users</h2>
                <div class="user-form"></div>
                <div class="users-list"></div>
            </div>

            <div class="tab-content" id="tasks">
                <h2>Task Allocation</h2>
                <div class="task-form"></div>
                <div class="task-list"></div>
            </div>

            <div class="tab-content" id="analytics">
                <h2>Analytics</h2>
                <div class="chart-wrapper">
                    <canvas id="workloadChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <canvas id="distributionChart"></canvas>
                </div>
            </div>

            <div class="tab-content" id="import-export">
                <h2>Import/Export</h2>
                <div class="export-controls">
                    <button id="exportToExcel" class="btn-primary">
                        <i class="fas fa-file-excel"></i> Export to Excel
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/userManager.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/exportManager.js"></script>
    <script src="js/dashboardManager.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</body>
</html>
